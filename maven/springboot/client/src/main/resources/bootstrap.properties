# Eureka Client 注册
spring.application.name=eureka-client
eureka.instance.hostname=localhost.moonlord.cn
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.service-url.defaultZone=http://localhost.moonlord.cn:8090/eureka/

# Eureka Client 加速同步
eureka.client.registry-fetch-interval-seconds=3
eureka.client.eureka-service-url-poll-interval-seconds=3
eureka.client.instance-info-replication-interval-seconds=3
eureka.client.initial-instance-info-replication-interval-seconds=3

# Eureka Client 响应优化（每 1 秒发送一个心跳请求，超时限制为 3 秒）
eureka.instance.lease-renewal-interval-in-seconds=1
eureka.instance.lease-expiration-duration-in-seconds=3

# Config 配置中心
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=eureka-server
spring.cloud.config.profile=test
spring.cloud.config.uri=http://localhost.moonlord.cn:8090/spring-cloud-config/
