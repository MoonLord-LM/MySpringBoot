# http://localhost:8091/eureka-ui

# Tomcat 端口设置
server.port=8091

# Eureka Server 高可用注册
spring.application.name=eureka-server
eureka.instance.hostname=1.localhost.moonlord.cn
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.service-url.defaultZone=http://2.localhost.moonlord.cn:8092/eureka/
# Eureka Server 的多个 Server 实例，不能使用相同的 ${eureka.instance.hostname} 进行注册，否则会丢失信息

# 使用自定义的 IP（不同的实例，IP 也不能相同）
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=${eureka.instance.hostname}
eureka.instance.instance-id=${eureka.instance.hostname}:${server.port}

# 启动参数：
# --spring.profiles.active=8091
# 注册设置：
# eureka.client.service-url.defaultZone=http://1.localhost.moonlord.cn:8091/eureka/,http://2.localhost.moonlord.cn:8092/eureka/
