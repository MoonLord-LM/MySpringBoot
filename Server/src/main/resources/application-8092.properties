# http://localhost:8092/eureka-ui

# Tomcat 端口设置
server.port=8092

# Eureka Server 高可用注册（不能使用相同的<域名+服务名>）
eureka.instance.hostname=2.localhost.moonlord.cn
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.service-url.defaultZone=http://1.localhost.moonlord.cn:8091/eureka/
# 多个 Server 实例，不能使用相同的 ${eureka.instance.hostname} 进行注册，否则会丢失信息

# 启动参数：
# --spring.profiles.active=8092
# 注册设置：
# eureka.client.service-url.defaultZone=http://1.localhost.moonlord.cn:8091/eureka/,http://2.localhost.moonlord.cn:8092/eureka/
