# http://localhost:8092/eureka-ui

# Tomcat 端口设置
server.port=8092

# Eureka Server 高可用注册
spring.application.name=eureka-server
eureka.instance.hostname=2.localhost.moonlord.cn
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.service-url.defaultZone=http://1.localhost.moonlord.cn:8091/eureka/
# 多个 Server 实例，不能使用相同的 ${eureka.instance.hostname} 进行注册，否则会丢失信息

# 使用自定义的 IP（不同的实例，IP 也不能相同）
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=${eureka.instance.hostname}
eureka.instance.instance-id=${eureka.instance.hostname}:${server.port}

# Eureka Server 加速同步
eureka.client.registry-fetch-interval-seconds=3
eureka.client.eureka-service-url-poll-interval-seconds=3
eureka.client.instance-info-replication-interval-seconds=3
eureka.client.initial-instance-info-replication-interval-seconds=3

# Eureka Client 响应优化（每 1 秒发送一个心跳请求，超时限制为 3 秒）
eureka.instance.lease-renewal-interval-in-seconds=1
eureka.instance.lease-expiration-duration-in-seconds=3

